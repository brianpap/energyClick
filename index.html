<!DOCTYPE html>
<div lang="en"><!DOCTYPE html></div>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body id="body">
        <div id="click">
            <div id="clickk">
                <div id="spin"></div>
                <div id="energy"></div>
            </div>
            <div id="info">
                <template id="popup"></template>
            </div>
        </div>
        <div id="upgrades">
            <div id="coinout">
                <div id="coinin">
                    <p id="coin">75</p>
                </div>
            </div>
            <div id="buyc">
                <div id="buy">
                    <template id="upgTemp">
                        <button class="upgrade">
                            <span class="name">1</span>
                            <span class="cost">2</span>
                        </button>
                    </template>
                    <div id="buys">
                    </div>
                    <div id="save">
                        <button onclick="save()">save</button>
                        <button onclick="load()">load</button>
                    </div>
                </div>
                <div id="credits"></div>
            </div>
        </div>
        <p hidden id="vars"></p>
        <script src="index.js"></script>
    </body>
</body>
</html>
